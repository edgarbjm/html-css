<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="post" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear();
            let iano = document.getElementById('iano').value;
            let idade = atual - iano;

            // Verifica se o valor inserido é um número válido antes de calcular a idade
            if (!isNaN(idade) && idade >= 0) {
                document.getElementById('iidade').innerHTML = idade;
            } else {
                document.getElementById('iidade').innerHTML = 'Idade inválida';
            }
        }
    </script>
    
</body>
</html>
